<!DOCTYPE html>
<html lang="en">
<head>
    <title>Black Jack</title>

<script>

    function getSuit(){
       let suit = Math.floor(Math.random() * 4) + 1;
        if(suit === 1){
            return "Clubs";
        }else if(suit === 2){
            return "Diamonds";
        }else if(suit === 3){
            return "Hearts";
        }else if(suit === 4){
            return "Spades";
        }
    }

    function getCard(turn){
       let card = Math.floor(Math.random() * 13) + 1;
       let suit = getSuit();
       if(card === 1){
           return 11;
       }
       if(card > 10){
           return 10;
       }
       return card;
    }

        counter += 1;
        document.getElementById("HUM").innerHTML = "";
        document.getElementById("COMP").innerHTML = "";

            var b = parseInt(document.getElementById("dealer").value);
            res.value = b + getCard("Dealer");

    var whoWonC = 0;

    function determineWinner(){
        var a = parseInt(document.getElementById("you").value);
        var b = parseInt(document.getElementById("dealer").value);
        if(b > 21){
            whoWonH += 1;
            document.getElementById("HUMW").innerHTML = whoWonH;
            document.getElementById("HUM").innerHTML = "I WIN";

</script>
