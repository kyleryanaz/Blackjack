<!DOCTYPE html>
<html lang="en">

<head>
    <title>Black Jack</title>
    <link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="grid-container">
        <div class="grid-item">
            <div id="cardTable">
                Dealer has
                <input type="text" id="dealer">
                <br>
                <br> You have
                <input type="text" id="you">
                <br>
                <br>
                <button onclick="player()">Hit</button>
                <button onclick="dealer(); determineWinner()">Stand</button>
                <button onclick="dealCards()">Deal</button>
                <br>
                <br>
            </div>
        </div>
        <div class="grid-item">
            <div id="scoreboard">
                <table id="resultat" border="1px solid black">
                    <tr>
                        <th>PLAYER</th>
                        <th>DEALER</th>
                        <th>HANDS PLAYED</th>
                    </tr>
                    <tr>
                        <td id="HUM"></td>
                        <td id="COMP"></td>
                        <td id="COUNT"></td>
                    </tr>
                </table>
                <br>
                <h2>WINS</h2>
                <table id="stat" border="1px solid black">
                    <tr>
                        <th>PLAYER</th>
                        <th>DEALER</th>
                    </tr>
                    <tr>
                        <td id="HUMW"></td>
                        <td id="COMPW"></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
